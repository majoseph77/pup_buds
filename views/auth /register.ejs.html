  <div class="container">
  <h1 class="teal lighten-1 white-text z-depth-1 center align">User Profile</h1> 
  <div class="center-align">
  <form action="/users" method="POST" enctype="multipart/form-data">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Full Name</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="text" class="validate">
          <label for="email">email</label>
        </div>
       
        <div class="input-field col s12">
          <input id="city" type="text" class="validate">
          <label for="city">city</label>
        </div>
        <div class="input_field col s6">
          <input id="zipCode" type="text" class="validate"> 
          <label for="zipCode">zipcode</label> 
        </div>
         <div class="input_field col s6">
          <input id="age" type="text" class="validate">
          <label for="age">age</label>
        </div>
        
        
        <br>
        
        <div class="file-field input-field col s12">
          <input class="file-path validate" type="text"/>
          <div class="btn center-align red accent-2">
            <span>File</span>
            <input type="file" />
          </div>
        </div>
        <div class="input_field col s12">
        <h5>Describe Yourself</h5> 
        <textarea class="form-control validate" rows="4"></textarea>
        
        </div>
      </form>
    </div>
  </div>
 <div class="container">
 <h1 class="teal teal lighten-1 white-text z-depth-1 white-text z-depth-1 center align">Puppy Profile</h1>
    <form action="/puppies" method="POST" enctype="multipart/form-data">
      <div class="row">
      <form class="col s12">
        <div class="row">
        <div class="input-field col s6">
          <input id="puppy_name" type="text" class="validate">
          <label for="puppy_name">Puppy Name</label>
        </div>
        <div class="input-field col s6">
          <input id="puppy_age" type="date" class="datepicker validate">
        </div>
        <br>
        <br>
        <h5 class="pup-photo">Puppy profile photo</h5>
        <div class="file-field input-field col s12">
          <input class="file-path validate" type="text"/>
          <div class="btn center-align red accent-2">
            <span>File</span>
            <input type="file" />
          </div>
        </div>
        <div class="input-field col s12">
          <select class="browser-default">
            <option value="" disabled selected>Friendliness Level</option>
            <option value="1">Super Friendly</option>
            <option value="2">Friendly</option>
            <option value="3">Not so Friendly</option>
          </select>
        </div>
        <div class="input-field col s12">
        <select class="browser-default">
          <option value="" disabled selected>Size</option>
          <option value="1">Huge puppy</option>
          <option value="2">Medium puppy</option>
          <option value="3">Small puppy</option>
        </select>
        </div>
        <br>
        <br>

        <button class="btn waves-effect waves-light btn-sent register-btn red accent-2" type="submit" name="action">Submit<i class="material-icons red lighten-2"></i>
      </div> 
    </form>
  </div>
</div>
